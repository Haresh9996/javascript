<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD operation</title>
    <link rel="stylesheet" href="crud op.css">
    <script src="crud op.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>

<body>
    <div class="container">

        <h3><i class="fa-solid fa-user-plus add-user"></i><i class="fa-solid fa-angles-left"></i><i class="fa-solid fa-grip-lines"></i> New user entry</h3>

        <form class="add">
            <h3>Enter User Information</h3>
            <input type="text" placeholder="enter your name here..." id="add-name" name="name">
            <input type="text" placeholder="enter about your self..." id="add-about" name="about">
            <input type="number" placeholder="enter your mobile number here..." id="add-mo" name="number">
            <input type="email" placeholder="enter your email id here..." id="add-email" name="email">
            <input type="submit" value="submit">
        </form>


        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>About</th>
                    <th>Contact Info</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="tbody">
              
            </tbody>
        </table>
    </div>
</body>

</html>
