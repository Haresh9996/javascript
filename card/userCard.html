<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="userCard.js" defer></script>
    <link rel="stylesheet" href="userCard.css">
</head>

<body>
    <div class="add-user">
        <i class="fa-solid fa-user-plus showFormButton"></i>
        <span style="display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-angles-left"></i>Add new Entry from here
        </span>
    </div>

    <form class="form">
        <div class="input-group">
            <label for="upload-img" class="upload-area">
                <img src="" alt="" id="img-preview">
                <i class="fa-solid fa-image"></i>
                <p class="img-data">Choose your Image</p>
            </label>
            <input type="file" name="image" id="upload-img" hidden>
        </div>
        <div class="input-group">
            <label for="name">Enter your full name</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="input-group">
            <label for="about">Enter about your profession</label>
            <input type="text" name="about" id="about" required>
        </div>
        <div class="input-group github-data">
            <div>
                <label for="follower">Followers</label>
                <input type="number" name="follower" id="follower">
            </div>

            <div>
                <label for="following">Following</label>
                <input type="number" name="following" id="following">
            </div>

            <div>
                <label for="repo">Repos</label>
                <input type="number" name="repo" id="repo">
            </div>
        </div>
        <div class="input-group links">
            <div>
                <label for="github">Enter your github link</label>
                <input type="url" name="gitlink" id="github" value="https://">
            </div>

            <div>
                <label for="linkedin">Enter your linkedin link</label>
                <input type="url" name="linkedin" id="linkedin" value="https://">
            </div>
        </div>
        <div class="input-group submit">
            <input type="submit" value="submit" id="submit">
        </div>
    </form>


    <div class="container">

    </div>

</body>

</html>
