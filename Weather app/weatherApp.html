<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="weatherApp.css">
    <script src="weatherApp.js" defer></script>
</head>

<body>

    <h1>Weather App</h1>
    <div class="weather-container">
        <div class="weather-input">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-arrow-90deg-down" viewBox="0 0 12 15">
                <path fill-rule="evenodd" d="M4.854 14.854a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V3.5A2.5 2.5 0 0 1 6.5 1h8a.5.5 0 0 1 0 1h-8A1.5 1.5 0 0 0 5 3.5v9.793l3.146-3.147a.5.5 0 0 1 .708.708z"/>
              </svg>
              <span>Enter your city name here</span></h2>
            <form>
                <input type="search" name="search" id="search" placeholder="Enter Location" list="cities">
                <datalist id="cities"></datalist>
                <button type="submit" id="submit">Search</button>
            </form>
        </div>
        <div class="animation"></div>
        <div class="weather-data">
            <div class="weather-info" id="weather-info">
                <div class="card">
                    <div class="left">
                        <div class="city-name">Junagadh</div>
                        <div class="temp"></div>
                        <div class="img">

                        </div>
                        <div class="description">

                        </div>
                    </div>
                    <div class="right">
                        <p>Location: <span id="location"></span></p>
                        <p>Humidity: <span id="humidity"></span><span>%</span></p>
                        <p>Wind Speed: <span id="wind"></span><span>m/s</span></p>
                    </div>
                </div>
                <ul class="extra-info">
                    <li>Cloud pct: <span class="cloud"></span></li>
                    <li>Feels like: <span class="feels"></span>&deg;</li>
                    <li>Humidity: <span class="humidity"></span></li>
                    <li>Max temp: <span class="maxtemp"></span>&deg;</li>
                    <li>Min temp: <span class="mintemp"></span>&deg;</li>
                    <li>Sunrise: <span class="sunrise"></span></li>
                    <li>Sunset: <span class="sunset"></span></li>
                    <li>Temp: <span class="temp2"></span>&deg;</li>
                    <li>Wind degrees: <span class="winddeg"></span>&deg;</li>
                    <li>Wind speed: <span class="windspeed"></span>m/s</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
