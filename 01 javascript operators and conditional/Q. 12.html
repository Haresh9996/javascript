<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isLeap(year){
            if (year % 400 === 0 ) {
                return "LEAP YEAR";
            } else if( year % 4 === 0 && year % 100 !== 0){
                return "LEAP YEAR";
            } else{
                return "COMMON YEAR";
            }
        }

        console.log(isLeap(2024))
    </script>
</body>
</html>
