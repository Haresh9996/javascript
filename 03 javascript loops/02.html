<body>
    <script>
        function repetStr(str, n){
            let newstr = "";
            let i = 0;
            while(i<n){
                newstr += str;
                i++;
            }
            return newstr

            // const repeted = str.repeat(n)
            // return repeted
        }

        console.log(repetStr("a", 3));
    </script>
