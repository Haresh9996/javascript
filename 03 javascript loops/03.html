<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function createPhone(arr){
            let newarr = "";
            for(let i = 0; i<arr.length; i++){
                newarr = newarr.concat(arr[i]);
            }
            return newarr;
        }
        console.log(createPhone([1,2,3,4,5,6,7,8,9,0]))
    </script>
</body>
