<body>
    <script>
        let arr1 = [1,2,3,4];
        function nonDecrising(arr){
            let n = arr.length;
            for(let i = 0; i< n-1 ; i++){
                if(arr[i] > arr[i+1]){
                    return false;
                } 
            }
            return true;
        }
        console.log(nonDecrising(arr1))
    </script>
