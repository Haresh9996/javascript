<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function oddNumbers(n){
            let odd = [];
            for(let i =0; i<= n; i++){
                if(i % 2 !== 0){
                    odd.push(i)
                }
            }
            return odd;
        }

        console.log(oddNumbers(10))
    </script>
</body>
</html>
