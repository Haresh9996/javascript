<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cubes(arr){
            let res = 0;
            for(let i =0; i< arr.length; i++){
                if(arr[i] % 2 == 0){
                    res = res + (arr[i]** 3)
                }
            }
            return res;
        }
        console.log(cubes([1, 2, 3, 4]))
    </script>
</body>
</html>
