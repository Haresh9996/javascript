<!DOCTYPE html>

<body>
    <script>
        function potluckdish(name, dish){
            let newname = name.toUpperCase();
            let newdish = dish.toUpperCase();
            if(newname[0] == newdish[0] && newname[newname.length - 1] == newdish[newdish.length - 1]){
                return true;
            } else{
                return false;
            }
        }

        console.log(potluckdish("rahul", "rajma chawal"))
    </script>
</body>
</html>
