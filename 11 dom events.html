<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="11 dom events.css">
    <script src="11 dom events.js" defer></script>

</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="#home" class="logo">to do</a>
                <ul class="nav-list">
                    <li>home</li>
                    <li>about</li>
                </ul>
            </div>
        </nav>
        <!-- <div class="main-header" id="main-header">
            <h2>Manage your Task</h2>
            <button class="btn">Learn More</button>
        </div> -->

        <div class="data-container">
            <div>
                <h3 class="data-h3">Task Completed</h3>
                <div class="progress">
                    <div class="final-progress"></div>
                </div>
            </div>

            <div class="counter">
                <span class="completed">1</span>/<span class="task-items">0</span>
            </div>
        </div>
        
    </header>

    <section class="section-todo">
        <h3>What is your Plan today?</h3>
        <form class="todo">
            <input type="text" name="" id="todo-text">
            <input type="submit" name="" id="todo-submit">
        </form>
        <ul class="todo-list">

        </ul>
    </section>


</body>

</html>
