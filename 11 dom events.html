<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="11 dom events.css">
    <script src="11 dom events.js" defer></script>

</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="#home" class="logo">to do</a>
                <ul class="nav-list">
                    <li>home</li>
                    <li>about</li>
                </ul>
            </div>
        </nav>
        <div class="main-header" id="main-header">
            <h2>Manage your Task</h2>
            <button class="btn">Learn More</button>
        </div>
    </header>

    <section class="section-todo">
        <h3>What is your Plan today?</h3>
        <form class="todo">
            <input type="text" name="" id="todo-text">
            <input type="submit" name="" id="todo-submit">
        </form>
        <ul class="todo-list">
            
        </ul>
    </section>

    <section class="form-section">
        <form class="form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm-password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="number" name="mobile" id="mobile">
            </div>
            <div class="input-textarea">
                <label for="textarea">Feedback</label>
                <textarea name="textarea" id="textarea"></textarea>
            </div>
            <div class="input-btn">
                <button type="submit">SUBMIT</button>
            </div>
        </form>

    </section>
</body>

</html>
